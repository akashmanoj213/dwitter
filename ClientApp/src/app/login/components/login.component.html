<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Welcome</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [class.is-invalid]="loginFormControls.username.touched && loginFormControls.username.errors" />
                    <div *ngIf="loginFormControls.username.touched && loginFormControls.username.errors" class="text-danger">
                        <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [class.is-invalid]="loginFormControls.password.touched && loginFormControls.password.errors" />
                    <div *ngIf="loginFormControls.password.touched && loginFormControls.password.errors" class="text-danger">
                        <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
